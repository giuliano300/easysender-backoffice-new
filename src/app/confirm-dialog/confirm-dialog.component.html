<h1 mat-dialog-title>CONFERMA ELIMINAZIONE</h1>
<h2 mat-dialog-title>Sei sicuro di voler eliminare questo elemento?</h2>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()" class="btn back">Chiudi</button>
  <button mat-button (click)="onConfirm()" class="btn confirm-button">Elimina</button>
</mat-dialog-actions>
