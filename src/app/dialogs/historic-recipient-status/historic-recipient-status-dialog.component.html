<mat-card
    class="trinta-card to-do-list-card mb-25 bg-white border-none d-block"
>
    <mat-card-content>  
      <h1 mat-dialog-title class="bg-grey">Storico stati</h1>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="to-do-list-table">
                <div class="table-responsive">
                  <table mat-table [dataSource]="data.historicRecipientStatuses" class="mat-elevation-z8">

                    <!-- Data Column -->
                    <ng-container matColumnDef="insertDate">
                      <th mat-header-cell *matHeaderCellDef> Data </th>
                      <td mat-cell *matCellDef="let item"> &nbsp;&nbsp;&nbsp;&nbsp;{{ utils.getDateFormatted(item.insertDate) }} </td>
                    </ng-container>

                    <!-- Message Column -->
                    <ng-container matColumnDef="message">
                      <th mat-header-cell *matHeaderCellDef> Messaggio </th>
                      <td mat-cell *matCellDef="let item"> &nbsp;&nbsp;&nbsp;&nbsp;{{ item.message }} </td>
                    </ng-container>

                    <!-- Header and Row Declarations -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  </table>      
              </div>
            </div>
          </div>
        </div>
      </div>
  </mat-card-content>
</mat-card>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()" class="btn confirm-button">Chiudi</button>
</mat-dialog-actions>
